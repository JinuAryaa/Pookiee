<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Something Special üíù</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', 'Segoe UI Emoji', cursive, sans-serif;
      color: white;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/heartss.gif') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 150px 30px 70px;
      text-align: center;
      box-shadow: 0 0 20px #fff;
      width: 90vw;
      max-width: 600px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }

    .box h1, .box p {
      margin: 10px 0;
    }

    .btn {
      width: 100%;
      max-width: 160px;
      height: 45px;
      font-size: 16px;
      padding: 10px 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 10px;
    }

    .btn-sure {
      background-color: #e60039;
      color: white;
      box-shadow: 0 0 10px #ff99ac, 0 0 20px #ff99ac;
    }

    .btn-no {
      background-color: #fff;
      color: #e60039;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .click-to-play {
      font-size: 20px;
      color: #ffe6f0;
      text-decoration: underline;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .click-to-play:hover {
      color: #ff99ac;
      transform: scale(1.05);
    }

    .floating-emoji {
      position: absolute;
      font-size: 24px;
      animation: floatEmoji 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes moveNoBtn {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-40px, 30px); }
      50%  { transform: translate(30px, -25px); }
      75%  { transform: translate(-20px, -10px); }
      100% { transform: translate(0, 0); }
    }

    .btn-no:hover {
      animation: moveNoBtn 1s ease;
    }

    #no-message {
      margin-top: 20px;
      color: #fff0f3;
      font-size: 18px;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .box {
        padding: 30px 20px;
      }

      .btn {
        font-size: 14px;
        max-width: 130px;
        height: 40px;
      }

      .click-to-play {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Embed music iframe (shared across pages) -->
  <iframe src="audio-player.html" allow="autoplay" id="audio-frame" style="display:none;"></iframe>

  <div class="hearts"></div>

  <div class="box">
    <h1 id="mainText">Something special for you my pookie üéÅ</h1>
    <p id="musicText" class="click-to-play"></p>
    <button class="btn btn-sure" onclick="showPopup()"> üíñ Sure</button>
    <button class="btn btn-no" onclick="showNoMessage()"> üö´ No</button>
    <div id="no-message"></div>
  </div>

  <script>
    const text = "Play some music to set the mood? üé∂";
    const musicText = document.getElementById("musicText");
    let i = 0;

    function type() {
      if (i < text.length) {
        musicText.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }

    window.onload = () => {
      document.getElementById("mainText").style.opacity = 1;
      setTimeout(type, 1000);
    };

    // Floating emojis
    const emojis = ["‚ù§Ô∏è", "üíñ", "üíò", "üòò"];
    for (let i = 0; i < 30; i++) {
      let emoji = document.createElement("div");
      emoji.classList.add("floating-emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (3 + Math.random() * 3) + "s";
      emoji.style.fontSize = 18 + Math.random() * 20 + "px";
      emoji.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(emoji);
    }

    // Music play/pause from text click (communicates with iframe)
    musicText.addEventListener("click", () => {
      const iframe = document.getElementById("audio-frame");
      const player = iframe?.contentWindow?.document?.getElementById("bg-music");
      if (player) {
        if (player.paused) {
          player.play();
          musicText.textContent = "üéµ Music is playing... ‚ù§Ô∏è";
        } else {
          player.pause();
          musicText.textContent = "üîá Music is paused";
        }
      }
    });

    // Sure button redirect
    function showPopup() {
      window.location.href = "page2.html";
    }

    // No button message
    function showNoMessage() {
      const messages = [
        "No worries! Love isn't everyone's cup of chai ‚òï",
        "It's okay... maybe in another lifetime? üëª",
        "You hit 'No'... but my heart still says 'Yes' ü•≤"
      ];
      document.getElementById("no-message").innerHTML = messages.map(msg => `<p>${msg}</p>`).join('');
    }
  </script>
</body>
</html>
