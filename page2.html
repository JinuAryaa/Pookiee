<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Madam Ji üíû</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #8e0038, #ff4d6d);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('heartsbg.gif') no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 50px 30px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 0 20px #fff;
      animation: fadeIn 1.2s ease;
    }

    .card img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    .card h2 {
      font-size: 24px;
      margin: 10px 0;
      color: #fff;
    }

    .card p {
      font-size: 16px;
      color: #fff;
      margin-top: 10px;
    }

    .next-button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #ffb3c6;
      color: #8e0038;
      cursor: pointer;
      animation: fadeInButton 1.5s ease;
      transition: transform 0.3s, background-color 0.3s;
    }

    .next-button:hover {
      background-color: #ffd6e0;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* üåê Responsive Media Queries */
    @media (max-width: 768px) {
      .card {
        padding: 40px 20px;
        max-width: 90%;
      }

      .card img {
        width: 100px;
      }

      .card h2 {
        font-size: 20px;
      }

      .card p {
        font-size: 14px;
      }

      .next-button {
        font-size: 14px;
        padding: 8px 20px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 15px;
      }

      .card img {
        width: 90px;
      }

      .card h2 {
        font-size: 18px;
      }

      .card p {
        font-size: 13px;
      }

      .next-button {
        font-size: 13px;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>
<iframe src="audio-player.html" allow="autoplay" id="audio-frame" style="display:none;"></iframe>

  <div class="heart-bg"></div>

  <div class="card">
    <img src="couple.jpg" alt="cute couple" />
    <h2>Hello..! Sir  ji..! üíû</h2>
    <p>üíû There's something I need to say, and it's all about you... ü´£</p>
    <button class="next-button" onclick="goToNextPage()">Click On Here Janeman  ü´£</button>
  </div>

  <canvas class="confetti" id="confetti-canvas"></canvas>

  <script>
    // Confetti
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 5 + 1,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += c.d;
        if (c.y > canvas.height) {
          c.y = 0;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function loop() {
      drawConfetti();
      requestAnimationFrame(loop);
    }

    loop();

    // Redirect to page3
    function goToNextPage() {
      window.location.href = "page3.html";
    }
  </script>
</body>
</html>
