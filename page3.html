<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Know... üíå</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #8e0038, #ff4d6d);
      background-image: url('assets/heartsbg.gif'), linear-gradient(135deg, #8e0038, #ff4d6d);
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 40px 25px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 2;
    }

    .card img {
      width: 130px;
      margin-bottom: 20px;
      animation: dreamyFloat 2s infinite ease-in-out;
      transition: transform 0.3s ease;
      mix-blend-mode: screen;
    }

    .message {
      background: rgba(255, 192, 203, 0.15);
      padding: 20px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #fff;
    }

    .message strong {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes dreamyFloat {
      0%, 100% {
        transform: scale(1.1) translateY(0);
        opacity: 1;
        filter: drop-shadow(0 0 8px #fff);
      }
      25% {
        transform: scale(1.15) translateY(-6px);
        opacity: 0.9;
        filter: drop-shadow(0 0 10px #ffb3d1);
      }
      50% {
        transform: scale(1.2) translateY(0);
        opacity: 0.7;
        filter: drop-shadow(0 0 12px #ff99cc);
      }
      75% {
        transform: scale(1.15) translateY(6px);
        opacity: 0.9;
        filter: drop-shadow(0 0 10px #ffb3d1);
      }
    }

    /* üíñ Heart Sparkles */
    .sparkle {
      position: absolute;
      font-size: 14px;
      animation: sparkleAnim 4s linear infinite;
      opacity: 0;
      z-index: 1;
    }

    @keyframes sparkleAnim {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      25% {
        opacity: 1;
        transform: translateY(-30px) scale(1.3);
        filter: drop-shadow(0 0 6px #fff);
      }
      100% {
        transform: translateY(-80px) scale(0.8);
        opacity: 0;
      }
    }

    /* üíñ Next Button */
    .next-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #fff;
      color: #ff4d6d;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 3;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background-color: #ffb3c6;
      color: #8e0038;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .card img {
        width: 120px;
      }

      .message {
        font-size: 20px;
        padding: 25px;
        margin: 2px;
      }

      .next-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
<iframe src="audio-player.html" allow="autoplay" id="audio-frame" style="display:none;"></iframe>

  <!-- üéá Sparkles (JS created) -->
  <script>
    const colors = ['#fff', '#ff66cc', '#ffccff', '#ffd1dc', '#ffe6f0', '#ffc0cb'];
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.innerHTML = '‚ù§Ô∏è'; // heart
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
      sparkle.style.animationDelay = (Math.random() * 4) + 's';
      sparkle.style.fontSize = 10 + Math.random() * 14 + 'px';
      document.body.appendChild(sparkle);
    }
  </script>

  <div class="card">
    <img src="assets/girls.png" alt="Cute Girl">

      <strong>You know... üôà</strong>

      I asked üôè God for the best üéÅ gift... and He sent üåà me you ü•∞
    </div>
    <button class="next-btn" onclick="location.href='page4.html'">I Know üíå</button>
  </div>

</body>
</html>
